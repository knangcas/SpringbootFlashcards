    <div class = "row row-cols-1">

    <div class = " row row-cols-1">
        <div class = "col text-center" id="cardQty">xx Cards</div>

        Select a FlashCard: <br>
            <select class="form-select selectionBG" id="cardList" size="21" onchange="populateFields()">

            </select>
    </div>

        Question:
        <textarea disabled id="questionTextArea" onkeyup="changedTextArea()" placeholder = "Enter your question here..." class="form-control selectionBG" onchange="changedTextArea()" rows ="9" on></textarea>

        <textarea disabled id="answerTextArea" onkeyup="changedTextArea()" placeholder = "Enter your answer here..." class="form-control selectionBG" onchange="changedTextArea()" rows ="9" ></textarea><br>

        </div>
        <div class ="col text-end">
            <button id ="cancelButton" class ="btn btn-primary btn-sm" disabled onclick="cancelCard()">Cancel</button>
            <button  id ="saveButton" class ="btn btn-primary btn-sm" onclick="editCard()" disabled >Edit Card</button>
